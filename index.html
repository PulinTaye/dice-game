<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="result"></h1>
      <div class="box">

        <div class="player-2 player">

        </div>
      </div>
      <button>Refresh</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
